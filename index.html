<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sunday Collective Scavenger Hunt</title>
  <link rel="stylesheet" href="css/fonts.css">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    #photo-section {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    #photo-section h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #photo-section video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #photo-section input {
      margin-bottom: 20px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #photo-section button {
      background-color: #d782f7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #photo-section button:hover {
      background-color: #b662d0;
    }

    #photo-section .photo-gallery {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 photos per row */
      gap: 10px; /* Space between photos */
      justify-items: center; /* Center photos horizontally */
    }

    #photo-section .photo-gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover; /* Ensure images maintain aspect ratio */
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #thank-you-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-size: 16px;
      text-align: center;
    }

    #map-section {
      width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
    }

    #map-section img {
      width: 100%;
      height: auto;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      #photo-section {
        padding: 10px;
      }

      #photo-section video {
        max-width: 100%;
      }

      #photo-section input {
        width: 100%;
        max-width: 90%;
      }

      #photo-section .photo-gallery {
        grid-template-columns: repeat(3, 1fr); /* 3 photos per row */
      }

      #photo-section button {
        width: 100%;
        padding: 12px;
      }

      #map-section {
        height: 40vh;
      }
    }

    @media (max-width: 480px) {
      #photo-section h1 {
        font-size: 20px;
      }

      #photo-section input {
        font-size: 14px;
      }

      #photo-section button {
        padding: 8px;
      }

      #map-section {
        height: 35vh;
      }
    }
  </style>
</head>
<body>
  <div id="photo-section">
    <h1>Take a Photo</h1>
    <!-- Input for player name -->
    <input type="text" id="playerName" placeholder="Enter your name" />

    <!-- Camera feed -->
    <video id="camera" autoplay></video>
    <button id="capture">Capture</button>
    <button id="upload">Upload Photos</button>
    
    <!-- Photo gallery -->
    <div class="photo-gallery" id="photoGallery"></div>
    
    <!-- Thank you message -->
    <div id="thank-you-message">Thank you for playing! Your photos have been uploaded successfully.</div>
  </div>

  <div id="map-section">
    <!-- Use the correct file path for the uploaded Map.png -->
    <img src="Heart.png" alt="Scavenger Hunt Map" onerror="console.error('Map image failed to load. Check the file path.')">
  </div>

  <!-- Link to the external script.js file -->
  <script src="js/script.js"></script>
</body>
</html>
