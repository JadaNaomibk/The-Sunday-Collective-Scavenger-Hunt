<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sunday Collective Scavenger Hunt</title>
  <link rel="stylesheet" href="css/fonts.css">
  <style>
    /* General Reset */
    body, h1, p, button, input, textarea, div {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'RainbowsansColor', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fff; /* White Background */
    }

    /* Header */
    #photo-section {
      flex: 1;
      padding: 16px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      text-align: center;
    }

    #photo-section h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #333;
    }

    #photo-section video {
      width: 100%;
      max-width: 80%;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    #photo-section input {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #photo-section button {
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border: 1px solid #000;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      margin-bottom: 16px;
    }

    #photo-section button:hover {
      background-color: #f5f5f5;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      padding: 10px 0;
    }

    .photo-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      max-width: 80px;
      max-height: 80px;
    }

    /* Map Section */
    #map-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
      padding: 10px 0;
    }

    #map-section img {
      width: 100%;
      height: auto;
      max-width: 80%;
      border-radius: 10px;
    }

    /* Instructions Section */
    #instructions-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #instructions-section img {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 8px;
    }

    /* Mobile Media Queries */
    @media (max-width: 768px) {
      #photo-section {
        padding: 12px;
      }

      #photo-section h1 {
        font-size: 18px;
      }

      #photo-section input {
        width: 90%;
      }

      #photo-section button {
        padding: 12px;
        width: 90%;
        font-size: 14px;
      }

      .photo-gallery {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Adjust number of images per row */
      }

      #map-section {
        height: auto;
      }

      #instructions-section {
        flex-direction: column;
      }
    }

    /* Extra Small Screen (Phones) */
    @media (max-width: 480px) {
      #photo-section h1 {
        font-size: 16px;
      }

      #photo-section input {
        font-size: 12px;
      }

      #photo-section button {
        padding: 10px;
        font-size: 12px;
      }

      .photo-gallery img {
        width: 70px;
        height: 70px;
      }

      #map-section {
        padding: 8px 0;
      }
    }
  </style>
</head>
