<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        #photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 200px;
        }

        .photo-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        p {
            text-align: center;
            color: #666;
        }

        #upload-container {
            margin: 20px auto;
            text-align: center;
        }

        #upload-container input {
            padding: 10px;
            margin-bottom: 10px;
        }

        #upload-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #upload-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard - Uploaded Photos</h1>

    <!-- Upload Form Section -->
    <div id="upload-container">
        <h3>Upload a New Photo</h3>
        <form id="uploadForm">
            <input type="file" id="photoInput" accept="image/*" required />
            <button type="submit">Upload Photo</button>
        </form>
    </div>

    <!-- Photos Display Section -->
    <div id="photo-container">
        <p>Loading photos...</p>
    </div>

    <script>
        // Handle photo upload
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    // Get the base64 string of the photo
                    const base64Photo = reader.result;

                    // Get existing photos from localStorage or start with an empty array
                    const photos = JSON.parse(localStorage.getItem('photos')) || [];

                    // Add the new photo to the list
                    photos.push(base64Photo);

                    // Store the updated photo list in localStorage
                    localStorage.setItem('photos', JSON.stringify(photos));

                    // Optionally, update the UI or notify the user
                    alert('Photo uploaded successfully!');
                    loadPhotos(); // Reload the photos on the admin page
                };

                // Read the file as base64
                reader.readAsDataURL(file);
            }
        });

        // Function to load photos from localStorage
        function loadPhotos() {
            const photos = JSON.parse(localStorage.getItem('photos')) || [];

            const container = document.getElementById('photo-container');
            container.innerHTML = ''; // Clear loading message

            if (photos.length === 0) {
                container.innerHTML = '<p>No photos uploaded yet.</p>';
            } else {
                photos.forEach((photoSrc, index) => {
                    // Create photo card for each uploaded photo
                    const card = document.createElement('div');
                    card.className = 'photo-card';

                    const img = document.createElement('img');
                    img.src = photoSrc; // Using base64 photo from localStorage
                    img.alt = 'Uploaded Photo';

                    const playerName = document.createElement('div');
                    playerName.className = 'player-name';
                    playerName.textContent = `Player: Player ${index + 1}`; // Display player as Player X

                    card.appendChild(img);
                    card.appendChild(playerName);
                    container.appendChild(card);
                });
            }
        }

        // Load photos when the page is ready
        loadPhotos();
    </script>
</body>

</html>
