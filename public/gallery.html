<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - The Sunday Collective Scavenger Hunt</title>
  <link rel="stylesheet" href="css/fonts.css">
  <style>
    /* General Reset */
    body, h1, div {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'RainbowsansColor', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f3eac3;
    }

    /* Gallery Section */
    #gallery-section {
      flex: 1;
      padding: 16px;
      background-color: #f3eac3;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      text-align: center;
    }

    #gallery-section h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #000;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 5px;
      width: 100%;
      padding: 10px 0;
      justify-items: center;
    }

    .photo-item {
      position: relative;
      text-align: center;
    }

    .photo-item img, .photo-item video {
      width: 100%;
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .download-link {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Gallery Section -->
  <div id="gallery-section">
    <h1>Permanent Gallery</h1>
    <div id="permanentGallery" class="photo-gallery"></div>
  </div>

  <!-- JavaScript to Load Permanent Gallery -->
  <script>
    let db;
    const request = indexedDB.open('mediaDB', 1);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      db.createObjectStore('photos', { keyPath: 'id', autoIncrement: true });
      db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
    };

    request.onsuccess = function(event) {
      db = event.target.result;
      loadPermanentGallery();
    };

    request.onerror = function(event) {
      console.error('IndexedDB error:', event.target.errorCode);
    };

    // Function to load saved images into the permanent gallery
    function loadPermanentGallery() {
      const permanentGallery = document.getElementById('permanentGallery');

      loadFromIndexedDB('photos', permanentGallery);
      loadFromIndexedDB('videos', permanentGallery);
    }

    // Load media from IndexedDB
    function loadFromIndexedDB(storeName, galleryElement) {
      const transaction = db.transaction([storeName], 'readonly');
      const store = transaction.objectStore(storeName);

      store.openCursor().onsuccess = function(event) {
        const cursor = event.target.result;
        if (cursor) {
          const item = cursor.value;
          const mediaItem = document.createElement('div');
          mediaItem.className = 'photo-item';

          if (storeName === 'photos') {
            const imgElement = document.createElement('img');
            imgElement.src = item.url;
            imgElement.alt = 'Saved Photo';

            const downloadLink = document.createElement('a');
            downloadLink.href = item.url;
            downloadLink.download = `photo${item.id}.png`;
            downloadLink.className = 'download-link';
            downloadLink.textContent = 'Download';

            mediaItem.appendChild(imgElement);
            mediaItem.appendChild(downloadLink);
          } else if (storeName === 'videos') {
            const videoElement = document.createElement('video');
            videoElement.src = item.url;
            videoElement.controls = true;

            const downloadLink = document.createElement('a');
            downloadLink.href = item.url;
            downloadLink.download = `video${item.id}.webm`;
            downloadLink.className = 'download-link';
            downloadLink.textContent = 'Download';

            mediaItem.appendChild(videoElement);
            mediaItem.appendChild(downloadLink);
          }

          galleryElement.appendChild(mediaItem);
          cursor.continue();
        }
      };
    }
  </script>
</body>
</html>
