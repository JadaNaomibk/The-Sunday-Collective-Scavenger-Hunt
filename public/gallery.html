<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - The Sunday Collective Scavenger Hunt</title>
  <link rel="stylesheet" href="css/fonts.css">
  <style>
    /* General Reset */
    body, h1, div {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'RainbowsansColor', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f3eac3;
    }

    /* Gallery Section */
    #gallery-section {
      flex: 1;
      padding: 16px;
      background-color: #f3eac3;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      text-align: center;
    }

    #gallery-section h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #000;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 5px;
      width: 100%;
      padding: 10px 0;
      justify-items: center;
    }

    .photo-item {
      position: relative;
      text-align: center;
    }

    .photo-item img, .photo-item video {
      width: 100%;
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .download-link {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Gallery Section -->
  <div id="gallery-section">
    <h1>Permanent Gallery</h1>
    <div id="permanentGallery" class="photo-gallery"></div>
  </div>

  <!-- JavaScript to Load Permanent Gallery -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadPermanentGallery();
    });

    // Function to load saved images into the permanent gallery
    function loadPermanentGallery() {
      const permanentGallery = document.getElementById('permanentGallery');
      const permanentPhotos = JSON.parse(localStorage.getItem('permanentPhotos') || '[]');
      const permanentVideos = JSON.parse(localStorage.getItem('videos') || '[]');

      permanentGallery.innerHTML = ''; // Clear the gallery

      // Load photos
      permanentPhotos.forEach(photoUrl => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';

        const imgElement = document.createElement('img');
        imgElement.src = photoUrl;
        imgElement.alt = 'Captured Photo';

        const downloadLink = document.createElement('a');
        downloadLink.href = photoUrl;
        downloadLink.download = 'photo.png'; // You can dynamically set the filename if needed
        downloadLink.className = 'download-link';
        downloadLink.textContent = 'Download';

        photoItem.appendChild(imgElement);
        photoItem.appendChild(downloadLink);
        permanentGallery.appendChild(photoItem);
      });

      // Load videos
      permanentVideos.forEach(videoUrl => {
        const videoItem = document.createElement('div');
        videoItem.className = 'photo-item';

        const videoElement = document.createElement('video');
        videoElement.src = videoUrl;
        videoElement.controls = true;

        const downloadLink = document.createElement('a');
        downloadLink.href = videoUrl;
        downloadLink.download = 'video.webm'; // You can dynamically set the filename if needed
        downloadLink.className = 'download-link';
        downloadLink.textContent = 'Download';

        videoItem.appendChild(videoElement);
        videoItem.appendChild(downloadLink);
        permanentGallery.appendChild(videoItem);
      });
    }
  </script>
</body>
</html>
